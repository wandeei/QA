{% extends 'base.html' %}
{% block body %}
{% load static %}
    <link rel="stylesheet" href="{% static 'summernote/dist/summernote.css' %}">

    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <input type="text" placeholder="Email" class="form-control"><br>
            <textarea name="comment" id="comment" cols="30" rows="10" class="form-control summertext"></textarea>
        </div>
    </div>


    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'summernote/dist/summernote.js' %}"></script>
    <script>
        $(function(){
            $('.summertext').summernote();
        });
    </script>

{% endblock %}
